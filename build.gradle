	jcenter()
}

dependencies {
	compile(
		'com.amazonaws:aws-java-sdk-sqs:1.10.50',
		'io.reactivex:rxjava:1.1.0',
	)

	testCompile(
		'org.spockframework:spock-core:1.0-groovy-2.4',
		'com.shazam.tocker:tocker-core:0.0.9',
	)
}
