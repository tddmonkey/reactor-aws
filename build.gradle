allprojects {
	apply plugin: 'idea'
}

subprojects { subproject ->
	apply plugin: 'java'

	sourceCompatibility = "1.8"
	targetCompatibility = "1.8"

	repositories {
		jcenter()
		mavenCentral()
	}

	ext.awsSdkVersion = "1.11.118"

	if (subproject.name != "common") {
		dependencies {
			compile(
				project(":common")
			)
		}
	}

	dependencies {
		compile(
			'io.projectreactor:reactor-core:3.0.6.RELEASE',
		)
	}
}

idea {
	project {
		languageLevel = '1.8'
	}
}